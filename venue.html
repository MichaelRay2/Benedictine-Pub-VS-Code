<!-- Form to request a venue. This will contain a text, number, email input, dropdown and radio-button -->
<main id="request">
    <section>
        <form id="request-form">
            <h1>Request a venue for an occasion:</h1>
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" class="text-input" required>
            <br>
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" class="text-input" required>
            <br>
            <label for="email_address">Email Address:</label> 
            <input type="email" name="email_address" id="email_address" class="text-input" required>
            <br>
            <label for="telephone_number">Telephone number:</label> 
            <input type="number" name="telephone_number" id="telephone_number" class="text-input" required>
            <br>
            <label for="occasions">Choose an occasion:</label>

<div class="dropdown">
<select name="occasions:" id="occasions">
  <option value="Birthday">Birthday</option>
  <option value="Wedding">Wedding</option>
  <option value="Funeral">Funeral</option>
  <option value="Business Conference">Business Conference</option>
</select>
</div>
<h3 class="venue-heading">Select a Venue to Request:</h3>
<div class="radio-buttons">
    <div>
        <label for="conservatory">Conservatory</label>
        <input type="radio" name="requested_venue" id="conservatory" value="conservatory" required checked>

    </div>
    <div>
        <label for="concert_room">Concert Room</label>
        <input type="radio" name="requested_venue" id="concert_room" value="concert_room" required>
    </div>
    <div>
        <label for="both">Both</label>
        <input type="radio" name="requested_venue" id="both" value="both" required>
    </div>
</div>
<button type="submit" class="request-button">Make Request</button>

        </form>
    </section>
